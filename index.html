<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Správa pre Janulku.</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #e3f7ff;
      font-family: Arial, sans-serif;
    }
    button {
      font-size: 2rem;
      padding: 1rem 2rem;
      cursor: pointer;
    }
    /* Štýl pre modálne okno */
    #modal {
      display: none; /* Skryté štandardne */
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    #modalContent {
      background: white;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      max-width: 300px;
      text-align: center;
      font-size: 1.2rem;
      color: #333;
    }
    #closeBtn {
      margin-top: 1.5rem;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }
    #closeBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <button id="showMessageBtn">Stlač!!!</button>

  <div id="modal">
    <div id="modalContent">
      <p>Správa od Maťka: Prídeš ku mne? Spravím halušky</p>
      <button id="closeBtn">OK</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const showMessageBtn = document.getElementById('showMessageBtn');
    const closeBtn = document.getElementById('closeBtn');

    // Zobrazenie modálneho okna po kliknutí na tlačidlo
    showMessageBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Zatvorenie modálneho okna po kliknutí na OK
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Alternatívne: zatvorenie modálneho okna klikom mimo obsah
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
